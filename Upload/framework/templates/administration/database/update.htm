
<div class="box">
  <div class="box-header">
    <h3 class="box-title"><i class="fa fa-clock"></i> Status des Datenbank Schemas</h3>
  </div>

  <div class="box-body">

    <if($needUpdates)><then>
        <div class="callout callout-warning">
          <i class="fa fa-exclamation-triangle"></i> Ihr Datenbankschema ist nicht aktuell. Bitte führen Sie die Aktualisierungen durch! Legen Sie vorher ein Backup an!
        </div>

    <p><a href="$selfURL&updateAll=1" class="btn btn-primary btn-block"><i class="fa fa-upload"></i> Alle Aktualisierungen durchführen</a></p>
      <table class="table table-striped">
        <tr>
          <th>Benötigtes Update</th>
          <th>Aktion</th>
        </tr>
        $updateListHTML
      </table>



    </then>
    <else>
      <div class="callout callout-success">
        <i class="fa fa-check-circle"></i> Ihr Datenbankschema ist aktuell.
      </div>
    </else>
    </if>

  </div>
</div>
